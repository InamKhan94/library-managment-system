spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://your-production-db-endpoint:5432/library_db_prod
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect